apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-express
  namespace: ecommerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-express
  template:
    metadata:
      labels:
        app: mongo-express
    spec:
      containers:
        - name: mongo-express
          image: mongo-express
          ports:
            - containerPort: 8081
          env:
            - name: ME_CONFIG_MONGODB_ADMINUSERNAME
              value: admin
            - name: ME_CONFIG_MONGODB_ADMINPASSWORD
              value: 7325APM
            - name: ME_CONFIG_MONGODB_SERVER
              value: mongo
            - name: ME_CONFIG_AUTH_DATABASE
              value: admin
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-express
  namespace: ecommerce
spec:
  type: LoadBalancer
  selector:
    app: mongo-express
  ports:
    - port: 8081
