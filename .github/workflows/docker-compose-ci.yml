name: Deploy Docker Compose to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup SSH (CORRECT WAY)
      - name: Setup SSH
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SERVER_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$SERVER_HOST" >> ~/.ssh/known_hosts

      # 3️⃣ Copy project to server
      - name: Copy project to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          rsync -avz --delete \
            --exclude=".git" \
            --exclude="node_modules" \
            ./ \
            $SERVER_USER@$SERVER_HOST:/home/$SERVER_USER/EcommerceApp

      # 4️⃣ Build image & run container ON SERVER
      - name: Run Docker Compose on server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          ssh $SERVER_USER@$SERVER_HOST << EOF
            set -e
            cd ~/EcommerceApp

            docker compose down
            docker compose build
            docker compose up -d

            docker compose ps
          EOF
