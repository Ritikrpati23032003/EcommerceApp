name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Sync project to EC2
        run: |
          rsync -avz --delete \
            --exclude=".git" \
            --exclude="node_modules" \
            ./ \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ec2-user/EcommerceApp

      - name: Deploy using Docker Compose on EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            set -e
            cd ~/EcommerceApp

            export MONGO_ROOT_USER=${{ secrets.MONGO_ROOT_USER }}
            export MONGO_ROOT_PASSWORD=${{ secrets.MONGO_ROOT_PASSWORD }}
            export MONGO_DB_NAME=${{ secrets.MONGO_DB_NAME }}
            export JWT_SECRET=${{ secrets.JWT_SECRET }}
            export SESSION_SECRET=${{ secrets.SESSION_SECRET }}

            docker-compose down
            docker-compose build
            docker-compose up -d
          EOF
